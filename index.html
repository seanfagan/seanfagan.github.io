<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>The Great Title</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <h1 class="text-center">Header One</h1>

    <section class="portfolio">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h2>Projects...</h2>
          </div>
          <div class="col-md-6 align-right">
            <ul class="portfolio-sorting list-inline">
              <li><a href="#" data-group="all" class="active">All</a></li>
              <li><a href="#" data-group="web">Web</a></li>
              <li><a href="#" data-group="games">Games</a></li>
              <li><a href="#" data-group="music">Music</a></li>
            </ul> <!--end portfolio sorting -->
          </div>
        </div> <!-- end of row -->

        <div class="row">
          <ul class="portfolio-items list-unstyled" id="grid">

            <li class="col-md-12" data-groups='["web"]'>
                <figure class="portfolio-item">
                    <a href="#">
                        intersource
                    </a>
                </figure>
            </li>

           <li class="col-md-12" data-groups='["games"]'>
              <figure class="portfolio-item">
                  <a href="#">
                      push and pull
                  </a>
              </figure>
            </li>

            <li class="col-md-12" data-groups='["games", "music"]'>
              <figure class="portfolio-item">
                  <a href="#">
                      qubit
                  </a>
              </figure>
            </li>

            <li class="col-md-12" data-groups='["music"]'>
              <figure class="portfolio-item">
                  <a href="#">
                      sleepy fish
                  </a>
              </figure>
            </li>

            <!-- sizer -->
            <li class="col-md-12 shuffle_sizer"></li>

          </ul> <!--end portfolio grid -->

          </div> <!--end row -->
        </div> <!-- end container-->
    </section>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.shuffle.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
